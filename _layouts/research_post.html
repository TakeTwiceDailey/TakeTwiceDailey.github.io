---
layout: default
---

<div class="post">
  <h2 class="post-title" style="text-align:center">{{ page.title }}</h2>
  <span class="post-date" style="text-align:center">{{ page.date | date_to_string }}</span>
  <p style="text-align:center">{{ page.authors }}</p>
  <h3 style="text-align:center">Abstract</h3>
  <p>{{page.abstract}}</p>
  {{ content }}
</div>
